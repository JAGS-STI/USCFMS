<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="loginDesign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function validateForm() {
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;

            // Send data to PHP script using Fetch API
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user=' + username + '&pass=' + password,
            })
            .then(response => {
                if (response.redirected) {
                    // Redirect to the next HTML if login is successful
                    alert('Login Successfully');
                    window.location.href = response.url;
                } else {
                    // Show an error message if login is unsuccessful
                    alert('Invalid username or password');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="brgyHall">
    </div>

    <div class="logoNtitle">
        <img src="media/ususan_logo.png" style="width:300px;height:300px">
        <style>
            .logoNtitle {
                height: 200px;
                width: 200px;
                filter: drop-shadow(0px 0px 50px black);
            }
        </style>
    </div>


    <div class="container">
        <form onsubmit="validateForm(); return false;">
            <div class="title">Welcome!</div>
            <div class="input-box underline">
                <!-- REQUIRED = REQUIRED FILL OUT TOOLTIP -->
                <input type="text" name="user" id="user" placeholder="Enter your username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
